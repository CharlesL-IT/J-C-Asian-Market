<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern and clean personal or business website with intuitive navigation and engaging content">
    <meta name="keywords" content="personal website, business website, clean design, modern style">
    <meta name="author" content="Your Name">
    <title>My Personal or Business Website</title>
    <!-- Link to the external CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Additional meta tags for better SEO and performance -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Navigation bar -->
    <nav>
        <div class="nav-logo">
            <h1>MySite</h1>
        </div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <!-- Home section -->
    <section id="home">
        <div class="home-content">
            <h2>Welcome to MySite</h2>
            <p>Explore our website to learn more about what we do.</p>
        </div>
    </section>

    <!-- About Section -->
    <section id="about">
        <div class="container">
            <h2>About Us</h2>
            <p>We are a team of passionate individuals committed to providing exceptional services. Our mission is to help you achieve your goals.</p>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 MySite. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
